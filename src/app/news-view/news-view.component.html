<div class="container-fluid mt-4 mb-4">
  <div *ngIf="isLoading === false" class="container" wmAnimate="fadeInUp" speed="fast" once class="container">
    <div class="row mb-2">
      <div class="col-md-12">
        <h3 class="large-header">NEWS</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="container my-2" *ngFor="let item of stockNews">
          <article class="row align-items-stretch">
            <div class="col-12 col-md-5 imgCard">
              <img class="img-fluid h-75 w-100 object-cover" [src]="item.image_url" alt="" />
            </div>
            <div class="col-12 col-md-7 mt-3 mt-md-0 d-flex flex-column gap-1">
              <div style="font-weight: 400; font-size: 0.8rem;" class="text-sm mb-2 text-secondary">
                <span>{{ item.date | date }}</span> |
                <span>{{ item.source_name }}</span>
              </div>

              <div>
                <h3 style="font-weight: 700; font-size: 1.2rem;" class="fs-4 tracking-tight">
                  {{ item.title }}
                </h3>
                <p class="text-sm">
                  {{ item.text }}
                </p>
              </div>

              <div class="text-sm">
                <span>Related:</span>
                <span class="bg-gray p-1 mx-1 rounded text-primary tracking-wide">BNGOW</span>
                <span class="bg-gray p-1 mx-1 rounded text-primary tracking-wide">BNGO</span>
              </div>
            </div>
          </article>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="isLoading === true" class="container" wmAnimate="fadeOut" speed="fast" once>
    <div class="p-5"></div>
    <div class="text-center col-md-12">
      <i class="fas fa-circle-notch fa-spin fa-3x"></i> <p>Please Wait...</p>
    </div>
    <div class="p-5"></div>
  </div>
</div>
